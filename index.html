<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone.DIO</title>
</head>
<body>
    <header>
        <img src="Imagens/Left.png" id="logo" alt="menu hamburguer e logo do youtube">
        <img src="Imagens/Center (1).png" alt="barra de pesquisa do youtube">
        <div class="icones">
            <img src="Imagens/notificação.png" alt="sino de notificação">
            <img src="Imagens/video.icon.png" alt="icone de video">
            <img src="Imagens/Avatar.png" alt="avatar do usuario">
        </div>
    </header>
    <main>
        <section>
            <img src="Imagens/image 2.png" id="video" alt="video principal">
            <h1>Curso de CSS - Flexbox - DIO</h1>
            <div class="interaçao">
                <img src="Imagens/Channel Infos.png" alt="">
                <img src="Imagens/Subscribe Button.png" alt="">
                <div id="likes">
                    <img src="Imagens/Like.png" alt="">
                    <img src="Imagens/Deslike.png" alt="">
                    <img src="Imagens/Share.png" alt="">
                    <img src="Imagens/Download.png" alt="">
                </div>
            </div>
            <div class="conteudo">
                <h2>28.418 visualizações  Transmitido ao vivo em 23 jun. de 2024</h2>
                <p>Inicie uma aventura imersiva no mundo do Front-end com HTML e CSS. Vamos aprender nessa aula a
                    usar uma das mais usadas ferramentas dentro do css. o Flexbox. 
                </p>
            </div>
        </section>
        <aside>
            <img src="Imagens/Video (1).png" alt="">
            <img src="Imagens/Video (2).png" alt="">
            <img src="Imagens/Video (3).png" alt="">
            <img src="Imagens/Video (4).png" alt="">
            <img src="Imagens/Video (5).png" alt="">
            <img src="Imagens/Video (6).png" alt="">
            <img src="Imagens/Video (7).png" alt="">
            <img src="Imagens/Video (8).png" alt="">
            <img src="Imagens/Video (9).png" alt="">
        </aside>
    </main>
</body>
</html>
